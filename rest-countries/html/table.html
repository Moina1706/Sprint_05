<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="../img/index.png" />
    <title>Eu - HTML table presentation</title>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-md-5 fixed-top">
      <div class="container-fluid ps-md-0">
        <a class="navbar-brand text-white" href="index.html">Eu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="mt-1 d-flex justify-content-start">
            <a class="navbar-brand text-white" href="">Table</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <br /><br /><br />
      <h1>European region countries</h1>
      <br />
      <div id="err"></div>
      <p>
        Made with HTML 5 and vanilla JavaScript, with the help of
        <a
          href="https://getbootstrap.com/docs/5.0/getting-started/introduction/"
          target="_blank"
        >
          Bootstrap 5</a
        >.
      </p>
      <h2>List of countries</h2>
      <br />
      <div class="table-responsive">
        <table class="table table-bordered table-hover text-nowrap" id="table1">
          <thead>
            <tr>
              <th>Country</th>
              <th>Area</th>
              <th>Population</th>
              <th>Capital</th>
            </tr>
          </thead>
        </table>
      </div>
      <div>
        <p>
          Source:
          <a href="https://restcountries.com/" target=" blank"
            >List of european region countries </a
          >.
        </p>
      </div>
    </div>
    <script src="../js/table.js"></script>
  </body>
</html>
